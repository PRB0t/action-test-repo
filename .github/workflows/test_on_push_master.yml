name: Auto Tag main push test
on:
  push:
    branches:
      - main
jobs:
  main_tag_push_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: "Tag minor version"
        uses: rickstaa/action-create-tag@fix_3
        with:
          tag: "v0.7"
          message: "Test message"
          force_push_tag: true
